<!DOCTYPE html>
<html>
	<head>
        <!-- Content Type Meta tag -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        
		<title>Dispatcher Simulation</title>

		<!-- Jquery & Bootstrap -->
		<script src="resources/js/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- Roboto font embed -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
		<link rel="stylesheet" type="text/css" href="resources/css/style.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
		
		<!-- header -->
		<header>
			<div id="header_text" align="center'">
				<h1>CS 471 Priority Queue Dispatcher Simlulation</h1>
			</div>
		</header>
	</head>
	<body>

		<!-- Table -->
		<div class="content" id="content-table">
			<table>
				<thead>
				</thead>
				<tbody>

					<!-- Add Process -->
					<tr class="add-row">
						<td colspan="5">
							<input align="center" type="text" id="priority_input" placeholder="Enter Priority to ADD">
						</td>
						<td colspan="5" class="new-row"><i class="fa fa-plus fa-fw" aria-hidden="true"></i>Add New Process</td>
					</tr>

					<!-- Delete Process  -->
					<tr class="add-row">
						<td colspan="5">
							<input align="center" type="text" id="pid_input" placeholder="Enter PID to DELETE">
						</td>
						<td colspan="5" class="kill-row"><i class="fa fa-minus fa-fw" aria-hidden="true"></i>KILL PROCESS</td>
					</tr>
						
					<!-- Block Process  -->
					<tr class="add-row">
						<td colspan="5">
							<input align="center" type="text" id="block_input" placeholder="Enter PID to BLOCK">
						</td>
						<td colspan="5" class="block-row"><i class="fa fa-times fa-fw" aria-hidden="true"></i>Block Process</td>
					</tr>

					<!-- Context Switch and Reset-->
					<tr class="add-row">
						<td colspan="5" class="context-switch"><i class="fa fa-circle-o fa-fw" aria-hidden="true"></i>Context Swtich</td>
						<td colspan="5" class="reset"><i class="fa fa-refresh fa-fw" aria-hidden="true"></i>Reset</td>
					</tr>

				</tbody>
			</table>
		</div>



		<!-- JavaScripts -->
		<script src="resources/js/priority-queue.js"></script>
		<script src="resources/js/index.js"></script>
	</body>
</html>
